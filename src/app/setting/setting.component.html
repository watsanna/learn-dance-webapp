 <section class="hero">
      <div class="hero-content">
          <h1 class="title">Hey There {{ user.name || 'Profile' }} <br/>
            <h3> {{user.email}} </h3><br/>
             <!-- <span class = "brand"> IMMERSE & MOVE </span> -->
              </h1> 
          <p class="subtitle">Your profile information is below!</p>
          <h3 class="subtitle">You can edit your profile section below!</h3>
          <div class="class-buttons">
            
          </div>
          </div>

         </section>


<section class="settings-container">
  <h1 class="page-title">Account Settings</h1>

  <div class="profile-section">
    <img src='placeholder.png' alt="Profile Picture" class="profile-pic" />
    <button class="glow-button cyan">Change Photo</button>
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input id="user.name" type="text" />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="{{user.email}}" type="email" disabled />
  </div>

  <div class="form-group">
    <label for="email">Confirm Email</label>
    <input id="{{user.email}}" type="email" disabled />
  </div>

  <div class="form-group">
    <label for="password">Change Password</label>
    <input id="password" type="password" placeholder="New Password" />
  </div>

  <div class="form-group">
    <label for="password">Confirm Password</label>
    <input id="password" type="password" placeholder="Confirm Password" />
  </div>

  <button class="glow-button blue">Save Changes</button>

  <hr />

  <div class="danger-zone">
    <h3>Danger Zone</h3>
    <button class="glow-button red">Delete My Account</button>
  </div>
</section>
